<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Buat Postingan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background-color: #efefef;
            font-family: Poppins, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 700px;
            margin: 30px auto;
            padding: 20px;
            text-align: center;
            margin-bottom: 135px;
        }

        h1 {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
            color: #274c77;
        }

        .form-box {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
            width: 100%;
        }

        .form-box input[type="text"],
        .form-box textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #6096ba;
            border-radius: 0.5rem;
            font-size: 1rem;
        }

        button[type="submit"] {
            margin-top: 1.5rem;
            background-color: #6096ba;
            color: white;
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #2a5572;
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
                margin-bottom: 80px;
            }

            .form-box {
                padding: 1rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            button[type="submit"] {
                width: 100%;
                padding: 0.75rem;
            }
        }
    </style>
</head>
<body>

<div id="navbar-placeholder"></div>

<div class="container">
    <h1>Buat Postingan</h1>
    <form id="postingan">
        <div class="form-box">
            <input type="text" name="title" placeholder="Masukkan Judul" required>
            <textarea name="content" placeholder="Isi Konten" rows="5" required></textarea>
        </div>
        <button type="submit">Kirim Postingan</button>
    </form>
</div>

<div id="footer-placeholder"></div>

<script>
    document.getElementById('postingan').addEventListener('submit', function(e) {
        e.preventDefault(); // Mencegah reload
        window.location.href = "/forum/index.html"; 
    });

    fetch('../components/navbar.html')
        .then(res => res.text())
        .then(data => {
            document.getElementById('navbar-placeholder').innerHTML = data;

            // Setelah HTML dimuat, baru load JS-nya
            const script = document.createElement('script');
            script.src = '../components/navbar.js';
            document.body.appendChild(script);
        });

    fetch('../components/footer.html')
        .then(res => res.text())
        .then(data => {
            document.getElementById('footer-placeholder').innerHTML = data;
        });
</script>
</body>
</html>
