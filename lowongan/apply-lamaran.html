<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Form Lamaran</title>
    <style>

        .a-container { 
            max-width: 800px; 
            height: 700px;
            margin: 50px auto; 
            background: white; 
            border-radius: 10px; 
            padding: 30px; 
            box-shadow: 0 0 10px rgba(0,0,0,0.1); 
        }
        h2 { 
            text-align: center; 
            color: #2b3a67; 
        }
        label { 
            display: block;
            margin-top: 15px; 
            font-weight: bold; 
        }
        input[type=text], input[type=email], input[type=number], textarea, select {
            width: 100%; 
            padding: 10px; 
            margin-top: 5px; 
            border: 1px solid #ccc; 
            border-radius: 8px;
        }
        textarea { 
            height: 120px; 
        }
        .btn {
            margin-top: 20px; 
            padding: 10px 20px; 
            background: #3f51b5; 
            color: white; 
            border: none;
            border-radius: 8px; 
            cursor: pointer; 
            float: right;
        }
        .btn:hover { 
            background: #303f9f; 
        }
    </style>
</head>
<body>

    <div id="navbar-placeholder"></div>

    <div class="a-container">
        <h2>Apply Lamaran</h2>

        <form id="lamaran">
            <!-- <input type="hidden" name="_token" value="csrf_token_dummy"> -->
            <input type="hidden" name="lowongan_id" value="1">

            <p><strong>Lamar - Frontend Developer</strong><br>PT Teknologi Cerdas</p>

            <label>Nama Lengkap</label>
            <input type="text" name="nama" required>

            <label>Email</label>
            <input type="email" name="email" required>

            <label>Nomor Telepon</label>
            <input type="text" name="telepon" required>

            <label>Pengalaman Kerja (Tahun)</label>
            <input type="number" name="pengalaman" required>

            <label>Mengapa Kami Harus Menerima Anda?</label>
            <textarea name="alasan" required></textarea>

            <label>Hubungkan dengan Portofolio</label><br>
            <input type="file" name="file_portofolio">

            <button type="submit" class="btn">Kirim Lamaran</button>
        </form>
    </div>

<div id="footer-placeholder"></div>

<script>
    document.getElementById('lamaran').addEventListener('submit', function(e) {
        e.preventDefault(); // Mencegah reload
        window.location.href = "/lowongan/riwayat-lamaran.html"; });

   fetch('../components/navbar.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('navbar-placeholder').innerHTML = data;
      });

    fetch('../components/footer.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('footer-placeholder').innerHTML = data;
      });
</script>
</body>
</html>
