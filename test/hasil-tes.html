<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasil Tes</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #efefef;
        }

        #result-page {
            min-height: calc(100vh - 160px); /* adjust based on navbar+footer height */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .result-container {
            background-color: white;
            border-radius: 12px;
            padding: 30px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .result-container h1 {
            font-size: 32px;
            color: #333;
            margin-bottom: 20px;
        }

        .result-container p {
            font-size: 20px;
            color: #444;
            margin-bottom: 30px;
        }

        .result-container strong {
            color: #2e7d32;
        }

        .result-container a {
            display: inline-block;
            padding: 12px 24px;
            background-color: #6096ba;
            color: white;
            font-weight: 500;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .result-container a:hover {
            background-color: #94caed;
        }
    </style>
</head>
<body>

    <!-- Navbar Placeholder -->
    <div id="navbar-placeholder"></div>

    <!-- Main Content -->
    <div id="result-page">
        <div class="result-container">
            <h1>Hasil Tes</h1>

            <!-- Static score display, can be made dynamic with JS if needed -->
            <p>Skor: <strong style="color: green;">85.00</strong></p>

            <a href="tests.html">‚Üê Kembali ke Kategori Tes</a>
        </div>
    </div>

    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>

    <!-- Script to load external components -->
    <script>
        fetch('../components/navbar.html')
            .then(res => res.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
            });

        fetch('../components/footer.html')
            .then(res => res.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });
    </script>

</body>
</html>
