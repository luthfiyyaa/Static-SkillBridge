<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Daftar Tes</title>
  <style>
    .filter-bar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .search-input,
    .filter-select {
      padding: 8px;
      border-radius: 12px;
      border: 1px solid #ccc;
    }

    .card {
      width: 200px;
      background-color: #e3e9ff;
      border-radius: 16px;
      padding: 12px;
      text-align: center;
      margin: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
    }

    .detail-button {
      background-color: #3f51b5;
      color: white;
      padding: 6px 10px;
      border-radius: 8px;
      text-decoration: none;
      display: inline-block;
      margin-top: 10px;
    }
  </style>
</head>
<body>

    <div id="navbar-placeholder"></div>

    <h1>Daftar Tes</h1>

    <form method="GET" action="#" class="filter-bar">
        <input 
        type="text" 
        name="search" 
        placeholder="Cari Tes" 
        class="search-input"
        >

        <select name="bidang" class="filter-select">
        <option value="">Filter Bidang</option>
        <option value="Matematika">Matematika</option>
        <option value="Bahasa">Bahasa</option>
        <option value="Teknologi">Teknologi</option>
        </select>
    </form>

    <div class="grid">
        <div class="card">
        <div>Ilustrasi Tes</div>
        <strong>Tes Matematika Dasar</strong><br>
        <small>Matematika</small>
        <a href="test-detail.html?id=1" class="detail-button">Detail Tes</a>
        </div>

        <div class="card">
        <div>Ilustrasi Tes</div>
        <strong>Grammar Challenge</strong><br>
        <small>Bahasa</small>
        <a href="test-detail.html?id=2" class="detail-button">Detail Tes</a>
        </div>

        <div class="card">
        <div>Ilustrasi Tes</div>
        <strong>Basic IT Knowledge</strong><br>
        <small>Teknologi</small>
        <a href="test-detail.html?id=3" class="detail-button">Detail Tes</a>
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <script>
        fetch('../components/navbar.html')
            .then(res => res.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
            });

        fetch('../components/footer.html')
            .then(res => res.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });
    </script>
</body>
</html>
