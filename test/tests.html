<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Daftar Tes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f9f9f9;
        }

        h1 {
            font-size: 2.25rem;
            font-weight: bold;
            margin-bottom: 2rem;
            text-align: center;
            color: #274c77;
        }

        .filter-bar {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 16px;
            margin-bottom: 30px;
        }

        .search-input,
        .filter-select {
            padding: 10px 16px;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 1rem;
            width: 250px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
            padding: 0 40px 60px;
            margin-bottom:180px;
        }

        .card {
            background-color: #fff;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 14px rgba(0, 0, 0, 0.1);
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-top: 8px;
            margin-bottom: 6px;
        }

        .card-subtitle {
            font-size: 0.9rem;
            color: #666;
        }

        .detail-button {
            background-color: #6096ba;
            color: white;
            padding: 8px 14px;
            border-radius: 8px;
            text-decoration: none;
            display: inline-block;
            margin-top: 14px;
            font-size: 0.9rem;
        }

        .no-results {
            text-align: center;
            color: #999;
            font-size: 1.1rem;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div id="navbar-placeholder"></div>

    <main style="padding: 40px 20px;">
        <h1>Daftar Tes</h1>

        <form method="GET" action="#" class="filter-bar">
            <input 
                type="text" 
                name="search" 
                placeholder="Cari Tes" 
                class="search-input" 
                value=""
            >

            <select name="bidang" class="filter-select" onchange="this.form.submit()">
                <option value="">Filter Bidang</option>
                <option value="Logika">Logika</option>
                <option value="Kepribadian">Kepribadian</option>
                <option value="Bahasa">Bahasa</option>
                <!-- Tambahkan opsi lain sesuai kebutuhan -->
            </select>
        </form>

        <div class="grid">
            <!-- Contoh data tes -->
            <div class="card">
                <div class="card-image">Ilustrasi Tes</div>
                <div class="card-title">Tes Pemrograman Dasar</div>
                <div class="card-subtitle">Teknologi</div>
                <a href="test-detail.html" class="detail-button">Detail Tes</a>
            </div>
            
            <div class="card">
                <div class="card-image">Ilustrasi Tes</div>
                <div class="card-title">Tes Logika Dasar</div>
                <div class="card-subtitle">Logika</div>
                <a href="test-detail.html" class="detail-button">Detail Tes</a>
            </div>

            <div class="card">
                <div class="card-image">Ilustrasi Tes</div>
                <div class="card-title">Tes Kepribadian</div>
                <div class="card-subtitle">Kepribadian</div>
                <a href="test-detail.html" class="detail-button">Detail Tes</a>
            </div>


            <!-- Jika tidak ada tes -->
            <!-- <p class="no-results">Tidak ada tes ditemukan.</p> -->
        </div>
    </main>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <!-- Script untuk fetch navbar & footer -->
    <script>
        fetch('../components/navbar.html')
            .then(res => res.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
            });

        fetch('../components/footer.html')
            .then(res => res.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });
    </script>

</body>
</html>
