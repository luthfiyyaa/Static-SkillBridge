<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riwayat Tes</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: #efefef;
        }

        .history-container {
            padding: 40px;
            min-height: 100vh;
        }

        .history-title {
            text-align: center;
            font-size: 2.5rem;
            font-weight: bold;
            color: #274c77;
            margin-bottom: 40px;
        }

        .test-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #ffffff;
            padding: 20px 25px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
            margin-bottom: 20px;
            transition: transform 0.2s;
        }

        .test-card:hover {
            transform: translateY(-2px);
        }

        .test-info {
            display: flex;
            flex-direction: column;
        }

        .test-info h4 {
            margin: 0;
            font-size: 20px;
            color: #2c3e50;
        }

        .test-info small {
            color: #666;
            margin-top: 4px;
        }

        .test-score {
            background-color: #6096ba;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 18px;
            min-width: 80px;
            text-align: center;
        }

        .empty-message {
            text-align: center;
            color: #888;
            margin-top: 60px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <!-- Navbar Placeholder -->
    <div id="navbar-placeholder"></div>

    <!-- Main Content -->
    <div class="history-container">
        <h2 class="history-title">Riwayat Tes</h2>

        <div class="container">
            <!-- Gantilah bagian ini secara dinamis pakai JS bila perlu -->
            <!-- Jika ada hasil tes -->
            <div class="test-card">
                <div class="test-info">
                    <h4>Tes Logika Dasar</h4>
                    <small>Dikerjakan pada 28 Mei 2025, 13:45</small>
                </div>
                <div class="test-score">85</div>
            </div>

            <div class="test-card">
                <div class="test-info">
                    <h4>Tes Kepribadian</h4>
                    <small>Dikerjakan pada 20 Mei 2025, 10:10</small>
                </div>
                <div class="test-score">90</div>
            </div>

            <!-- Jika tidak ada hasil tes -->
            <!-- <p class="empty-message">Belum ada tes yang dikerjakan.</p> -->
        </div>
    </div>

    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>

    <!-- Script to load navbar and footer -->
    <script>
        fetch('../components/navbar.html')
        .then(res => res.text())
        .then(data => {
            document.getElementById('navbar-placeholder').innerHTML = data;

            // Setelah HTML dimuat, baru load JS-nya
            const script = document.createElement('script');
            script.src = '../components/navbar.js';
            document.body.appendChild(script);
        });

        fetch('../components/footer.html')
            .then(res => res.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });
    </script>

</body>
</html>
