<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Navbar Statis Mirip Laravel</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #EFEFEF;
    }
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: white; 
      padding: 10px 20px;
      color: #0C6AC1;
      position: relative;
      z-index: 1001;
    }
    .navbar-left {
      display: flex;
      align-items: center;
      gap: 30px;
    }
    .logo img {
      width: 55px;
      height: auto;
    }
    .navbar-left img.icon {
      width: 20px;
      height: auto;
      cursor: pointer;
    }
    .hamburger {
      display: flex;
      flex-direction: column;
      gap: 5px;
      cursor: pointer;
    }
    .hamburger div {
      width: 25px;
      height: 3px;
      background-color: #0C6AC1;
    }

    /* Dropdown menu */
    .menu {
      display: none;
      position: absolute;
      top: 60px; /* Below navbar */
      right: 0;
      width: 250px;
      background-color: #fff;
      padding: 20px;
      box-shadow: -2px 2px 8px rgba(0, 0, 0, 0.2);
      border-radius: 10px 0 0 10px;
      flex-direction: column;
      z-index: 1000;
    }
    .menu-button {
      background-color: #a3cef1;
      color: #274c77;
      font-weight: bold;
      border: none;
      margin: 8px 0;
      padding: 15px;
      border-radius: 10px;
      cursor: pointer;
      text-align: left;
      width: 100%;
      user-select: none;
      transition: background-color 0.3s ease;
    }
    .menu-button:hover {
      background-color: #7fb3e6;
    }
    .submenu {
      display: none;
      padding-left: 15px;
      flex-direction: column;
    }
    .menu-button.active + .submenu {
      display: flex;
    }
    .menu-logout {
      background-color: #c10c1b;
      color: #ffffff;
      font-weight: bold;
      border: none;
      margin: 8px 0;
      padding: 15px;
      border-radius: 10px;
      cursor: pointer;
      text-align: left;
      width: 100%;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div class="navbar-left">
      <div class="logo">
        <img src="build/assets/logo-skillbridge.png" alt="Logo" />
      </div>

      <a href="index.html">
        <img src="build/assets/home.png" alt="Home" class="icon" />
      </a>

      <div style="position: relative;">
        <a href="notifikasi.html">
          <img src="build/assets/notif.png" alt="Notifikasi" class="icon" />
        </a>
        <!-- Contoh badge notifikasi -->
        <span style="
          position: absolute;
          top: -5px;
          right: -5px;
          background-color: red;
          color: white;
          font-size: 10px;
          padding: 2px 6px;
          border-radius: 999px;
          font-weight: bold;
          display: none; /* Kalau mau nampilin badge, ubah ke block */
        ">3</span>
      </div>

      <!-- Login / Profil statis -->
      <a href="login.html" style="display: flex; align-items: center; gap: 8px; color: #0C6AC1; font-weight: bold; text-decoration: none;">
        <img src="build/assets/manusia.png" alt="Login" style="width: 20px; height: auto;" />
        <span>Login</span>
      </a>
    </div>

    <div class="hamburger" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>

  <div class="menu" id="menu">
    <button class="menu-button" onclick="toggleSubmenu(this)">Tes Kesiapan Karir</button>
    <div class="submenu">
      <button class="menu-button" onclick="location.href='test/tests.html'">Daftar Tes</button>
      <button class="menu-button" onclick="location.href='test/riwayat-test.html'">Riwayat Tes</button>
    </div>

    <button class="menu-button" onclick="toggleSubmenu(this)">Mentoring</button>
    <div class="submenu">
      <button class="menu-button" onclick="location.href='mentoring/daftarmentor.html'">Daftar Mentor</button>
      <button class="menu-button" onclick="location.href='mentoring/jadwal.html'">Jadwal Mentoring</button>
      <button class="menu-button" onclick="location.href='mentoring/review.html'">Riwayat Mentoring</button>
    </div>

    <button class="menu-button" onclick="toggleSubmenu(this)">Forum Komunitas</button>
    <div class="submenu">
      <button class="menu-button" onclick="location.href='forum/forum.html'">Forum</button>
      <button class="menu-button" onclick="location.href='forum/buat-post.html'">Buat Postingan</button>
    </div>

    <button class="menu-button" onclick="toggleSubmenu(this)">Rekomendasi</button>
    <div class="submenu">
      <button class="menu-button" onclick="location.href='lowongan/rekom.html'">Rekomendasi Pekerjaan</button>
      <button class="menu-button" onclick="location.href='lowongan/riwayat-lamaran.html'">Riwayat Lamaran</button>
    </div>

    <button class="menu-button" onclick="toggleSubmenu(this)">Portofolio</button>
    <div class="submenu">
      <button class="menu-button" onclick="location.href='portofolio/edit.html'">Edit Portofolio</button>
      <button class="menu-button" onclick="location.href='portofolio/portofolio.html'">Portofolio Kamu</button>
    </div>

    <button class="menu-logout" onclick="alert('Logout clicked')">Logout</button>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("menu");
      if (menu.style.display === "flex") {
        menu.style.display = "none";
        closeAllSubmenus();
      } else {
        menu.style.display = "flex";
      }
    }

    function toggleSubmenu(button) {
      const allButtons = document.querySelectorAll('.menu-button');
      allButtons.forEach(btn => {
        if (btn !== button) {
          btn.classList.remove("active");
          const submenu = btn.nextElementSibling;
          if (submenu && submenu.classList.contains("submenu")) {
            submenu.style.display = "none";
          }
        }
      });

      const submenu = button.nextElementSibling;
      if (submenu && submenu.classList.contains("submenu")) {
        const isVisible = submenu.style.display === "flex";
        submenu.style.display = isVisible ? "none" : "flex";
        button.classList.toggle("active", !isVisible);
      }
    }

    function closeAllSubmenus() {
      const allButtons = document.querySelectorAll('.menu-button');
      allButtons.forEach(btn => {
        btn.classList.remove("active");
        const submenu = btn.nextElementSibling;
        if (submenu && submenu.classList.contains("submenu")) {
          submenu.style.display = "none";
        }
      });
    }

    // Tutup menu jika klik di luar menu atau hamburger
    document.addEventListener('click', function(event) {
      const menu = document.getElementById("menu");
      const hamburger = document.querySelector('.hamburger');
      if (!menu.contains(event.target) && !hamburger.contains(event.target)) {
        menu.style.display = 'none';
        closeAllSubmenus();
      }
    });
  </script>

</body>
</html>
