<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SkillBridge Navbar</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #EFEFEF;
      min-height: 100vh;
    }

    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: white;
      padding: 10px 20px;
      color: #0C6AC1;
      position: relative;
      z-index: 1001;
    }

    .navbar-left {
      display: flex;
      align-items: center;
      gap: 30px;
    }

    .logo img {
      width: 55px;
      height: auto;
    }

    .navbar-left img.icon {
      width: 20px;
      height: auto;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .navbar-left img.icon:hover {
      transform: scale(1.1);
    }

    .profile-link {
      display: flex;
      align-items: center;
      gap: 8px;
      color: #0C6AC1;
      font-weight: 600;
      text-decoration: none;
      transition: color 0.2s ease;
    }

    .profile-link:hover {
      color: #094a8a;
    }

    .notification-container {
      position: relative;
    }

    .notification-badge {
      position: absolute;
      top: -5px;
      right: -5px;
      background-color: #e74c3c;
      color: white;
      font-size: 10px;
      padding: 2px 6px;
      border-radius: 10px;
      font-weight: bold;
      min-width: 16px;
      text-align: center;
    }

    .hamburger {
      display: flex;
      flex-direction: column;
      gap: 4px;
      cursor: pointer;
      padding: 8px;
      border: 2px solid transparent;
      border-radius: 6px;
      transition: all 0.3s ease;
    }

    .hamburger:hover {
      border-color: #0C6AC1;
      background-color: rgba(12, 106, 193, 0.1);
    }

    .hamburger-line {
      width: 25px;
      height: 3px;
      background-color: #0C6AC1;
      transition: all 0.3s ease;
      border-radius: 2px;
    }

    .hamburger.active .hamburger-line:nth-child(1) {
      transform: rotate(45deg) translate(6px, 6px);
    }

    .hamburger.active .hamburger-line:nth-child(2) {
      opacity: 0;
    }

    .hamburger.active .hamburger-line:nth-child(3) {
      transform: rotate(-45deg) translate(6px, -6px);
    }

    .menu {
      position: fixed;
      top: 80px;
      right: 20px;
      width: 300px;
      background-color: #ffffff;
      padding: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
      border-radius: 16px;
      z-index: 1000;
      max-height: calc(100vh - 100px);
      overflow-y: auto;
      transform: translateX(100%);
      opacity: 0;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .menu.show {
      transform: translateX(0);
      opacity: 1;
    }

    .menu-section {
      margin-bottom: 8px;
    }

    .menu-button {
      background: linear-gradient(135deg, #a3cef1, #8bbde8);
      color: #274c77;
      font-weight: 600;
      border: none;
      margin: 4px 0;
      padding: 16px;
      border-radius: 12px;
      cursor: pointer;
      text-align: left;
      width: 100%;
      font-size: 14px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .menu-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s;
    }

    .menu-button:hover::before {
      left: 100%;
    }

    .menu-button:hover {
      background: linear-gradient(135deg, #8bbde8, #6ba8dc);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(12, 106, 193, 0.3);
    }

    .menu-button.active {
      background: linear-gradient(135deg, #6ba8dc, #5a9bd4);
    }

    .menu-link {
      display: block;
      background: linear-gradient(135deg, #a3cef1, #8bbde8);
      color: #274c77;
      font-weight: 600;
      margin: 4px 0;
      padding: 16px;
      border-radius: 12px;
      text-align: left;
      width: 100%;
      font-size: 14px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      text-decoration: none;
      box-sizing: border-box;
    }

    .menu-link::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s;
    }

    .menu-link:hover::before {
      left: 100%;
    }

    .menu-link:hover {
      background: linear-gradient(135deg, #8bbde8, #6ba8dc);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(12, 106, 193, 0.3);
    }

    .submenu {
      max-height: 0;
      overflow: hidden;
      padding-left: 15px;
      transition: max-height 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .submenu.show {
      max-height: 300px;
    }

    .submenu .menu-link {
      background: linear-gradient(135deg, #d1e7f0, #c4dde9);
      margin: 6px 0;
      padding: 14px;
      font-size: 13px;
      font-weight: 500;
    }

    .submenu .menu-link:hover {
      background: linear-gradient(135deg, #b8dce8, #aad4e2);
      transform: translateX(4px);
    }

    .menu-logout {
      background: linear-gradient(135deg, #e74c3c, #c0392b);
      color: #ffffff;
      font-weight: 700;
      border: none;
      margin: 20px 0 5px 0;
      padding: 16px;
      border-radius: 12px;
      cursor: pointer;
      text-align: center;
      width: 100%;
      font-size: 14px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .menu-logout::before {
      content: '‚ö†Ô∏è';
      margin-right: 8px;
    }

    .menu-logout:hover {
      background: linear-gradient(135deg, #c0392b, #a93226);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(231, 76, 60, 0.4);
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.3);
      z-index: 999;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
      backdrop-filter: blur(2px);
    }

    .overlay.show {
      opacity: 1;
      visibility: visible;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .navbar {
        padding: 10px 15px;
      }

      .navbar-left {
        gap: 20px;
      }

      .navbar-left img.icon {
        width: 18px;
      }

      .logo img {
        width: 45px;
      }

      .menu {
        right: 10px;
        width: calc(100vw - 20px);
        max-width: 320px;
      }
    }

    @media (max-width: 480px) {
      .navbar-left {
        gap: 15px;
      }

      .hamburger {
        padding: 6px;
      }

      .hamburger-line {
        width: 20px;
        height: 2px;
      }
    }
  </style>
</head>
<body>

    <div class="hamburger" id="hamburger" onclick="toggleMenu()">

  </nav>

  <div class="overlay" id="overlay" onclick="closeMenu()"></div>

  <!-- Menu -->
  <div class="menu" id="menu">
    <div class="menu-section">

      </div>

      <button class="menu-button" onclick="toggleSubmenu(this)">

      </button>
      <div class="submenu">
        <a href="../mentoring/daftarmentor.html" class="menu-link">üë• Daftar Mentor</a>
        <a href="../mentoring/jadwal.html" class="menu-link">üìÖ Jadwal Mentoring</a>
        <a href="../mentoring/review.html" class="menu-link">üìù Riwayat Mentoring</a>
      </div>
    </div>

    <div class="menu-section">

      </button>
      <div class="submenu">

    </button>
  </div>

  <script>
    // Toggle menu utama
    function toggleMenu() {
      const menu = document.getElementById("menu");
      const overlay = document.getElementById("overlay");
      const hamburger = document.getElementById("hamburger");
      
      menu.classList.toggle("show");
      overlay.classList.toggle("show");
      hamburger.classList.toggle("active");
    }

    // Tutup menu
    function closeMenu() {
      const menu = document.getElementById("menu");
      const overlay = document.getElementById("overlay");
      const hamburger = document.getElementById("hamburger");
      
      if (menu && overlay && hamburger) {
        menu.classList.remove("show");
        overlay.classList.remove("show");
        hamburger.classList.remove("active");
        
        // Tutup semua submenu yang terbuka
        document.querySelectorAll('.submenu.show').forEach(submenu => {
          submenu.classList.remove('show');
        });
        document.querySelectorAll('.menu-button.active').forEach(button => {
          button.classList.remove('active');
        });
      }
    }

    // Toggle submenu
    function toggleSubmenu(button) {
      const submenu = button.nextElementSibling;
      const isCurrentlyOpen = submenu.classList.contains('show');
      
      // Tutup semua submenu lain
      document.querySelectorAll('.submenu').forEach(sub => {
        if (sub !== submenu) {
          sub.classList.remove('show');
        }
      });
      
      // Hapus active class dari semua button lain
      document.querySelectorAll('.menu-button').forEach(btn => {
        if (btn !== button && !btn.parentElement.classList.contains('submenu')) {
          btn.classList.remove('active');
        }
      });
      
      // Toggle submenu dan button yang diklik
      if (isCurrentlyOpen) {
        submenu.classList.remove('show');
        button.classList.remove('active');
      } else {
        submenu.classList.add('show');
        button.classList.add('active');
      }
    }

    // Logout
    function logout() {
      closeMenu();
      if (confirm("Apakah Anda yakin ingin logout?")) {
        // Implementasi logout sesungguhnya
        console.log("User logged out");
        alert("Logout berhasil!");
        
        // Contoh: window.location.href = "login.html";
      }
    }

    // Event listeners
    document.addEventListener('DOMContentLoaded', function() {
      // Tutup menu jika klik di luar
      document.addEventListener('click', function(event) {
        const menu = document.getElementById('menu');
        const hamburger = document.getElementById('hamburger');
        
        if (menu && hamburger && 
            !menu.contains(event.target) && 
            !hamburger.contains(event.target)) {
          closeMenu();
        }
      });

      // Tutup menu dengan tombol ESC
      document.addEventListener('keydown', function(event) {
        if (event.key === 'Escape') {
          closeMenu();
        }
      });

      // Smooth scroll untuk anchor links
      document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function(e) {
          e.preventDefault();
          const target = document.querySelector(this.getAttribute('href'));
          if (target) {
            target.scrollIntoView({
              behavior: 'smooth'
            });
          }
        });
      });
    });

    // Auto-hide menu pada resize window
    window.addEventListener('resize', function() {
      if (window.innerWidth > 768) {
        closeMenu();
      }
    });
  </script>
</body>
