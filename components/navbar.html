<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Navbar dengan Hamburger</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #EFEFEF;
    }

    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: white;
      padding: 10px 20px;
      color: #0C6AC1;
      position: relative;
      z-index: 1001;
    }

    .navbar-left {
      display: flex;
      align-items: center;
      gap: 30px;
    }

    .logo img {
      width: 55px;
      height: auto;
    }

    .navbar-left img.icon {
      width: 20px;
      height: auto;
      cursor: pointer;
    }

    .hamburger {
      display: flex;
      flex-direction: column;
      gap: 4px;
      cursor: pointer;
      padding: 5px;
      border: 2px solid transparent;
      border-radius: 4px;
    }

    .hamburger:hover {
      border-color: #0C6AC1;
      background-color: rgba(12, 106, 193, 0.1);
    }

    .hamburger-line {
      width: 25px;
      height: 3px;
      background-color: #0C6AC1;
      transition: all 0.3s ease;
    }

    .menu {
      position: fixed;
      top: 80px;
      right: 20px;
      width: 280px;
      background-color: #ffffff;
      padding: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      border-radius: 12px;
      z-index: 1000;
      max-height: 80vh;
      overflow-y: auto;
      transform: translateX(100%);
      opacity: 0;
      transition: all 0.3s ease;
    }

    .menu.show {
      transform: translateX(0);
      opacity: 1;
    }

    .menu-button {
      background-color: #a3cef1;
      color: #274c77;
      font-weight: bold;
      border: none;
      margin: 8px 0;
      padding: 15px;
      border-radius: 10px;
      cursor: pointer;
      text-align: left;
      width: 100%;
      font-size: 14px;
      transition: all 0.2s ease;
    }

    .menu-button:hover {
      background-color: #8bbde8;
      transform: translateX(2px);
    }

    .submenu {
      max-height: 0;
      overflow: hidden;
      padding-left: 15px;
      transition: max-height 0.3s ease;
    }

    .submenu.show {
      max-height: 200px;
    }

    .submenu .menu-button {
      background-color: #d1e7f0;
      margin: 4px 0;
      padding: 12px;
      font-size: 13px;
    }

    .submenu .menu-button:hover {
      background-color: #b8dce8;
    }

    .menu-logout {
      background-color: #c10c1b;
      color: #ffffff;
      font-weight: bold;
      border: none;
      margin: 15px 0 5px 0;
      padding: 15px;
      border-radius: 10px;
      cursor: pointer;
      text-align: left;
      width: 100%;
      transition: background-color 0.2s ease;
    }

    .menu-logout:hover {
      background-color: #a00a17;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.2);
      z-index: 998;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }

    .overlay.show {
      opacity: 1;
      visibility: visible;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div class="navbar-left">
      <div class="logo">
        <a href="../index.html"><img src="../assets/logo-skillbridge.png" alt="Logo" /></a>
      </div>

      <a href="../index.html"><img src="../assets/home.png" alt="Home" class="icon" /></a>

      <div style="position: relative;">
        <a href="../notifikasi.html">
          <img src="../assets/notif.png" alt="Notifikasi" class="icon" />
        </a>
        <span style="
          position: absolute;
          top: -5px;
          right: -5px;
          background-color: red;
          color: white;
          font-size: 10px;
          padding: 2px 6px;
          border-radius: 999px;
          font-weight: bold;
        ">2</span>
      </div>

      <a href="../profil/edit-profil.html" style="display: flex; align-items: center; gap: 8px; color: #0C6AC1; font-weight: bold; text-decoration: none;">
        <img src="../assets/manusia.png" alt="Profil" class="icon" />
        <span>User</span>
      </a>
    </div>

    <div class="hamburger" id="hamburger">
      <div class="hamburger-line"></div>
      <div class="hamburger-line"></div>
      <div class="hamburger-line"></div>
    </div>
  </div>

  <div class="overlay" id="overlay"></div>

  <div class="menu" id="menu">
    <button class="menu-button" onclick="toggleSubmenu(this)">Tes Kesiapan Karir</button>
    <div class="submenu">
      <button class="menu-button" onclick="navigateTo('Daftar Tes')">Daftar Tes</button>
      <button class="menu-button" onclick="navigateTo('Riwayat Tes')">Riwayat Tes</button>
    </div>

    <button class="menu-button" onclick="toggleSubmenu(this)">Mentoring</button>
    <div class="submenu">
      <button class="menu-button" onclick="navigateTo('Daftar Mentor')">Daftar Mentor</button>
      <button class="menu-button" onclick="navigateTo('Jadwal Mentoring')">Jadwal Mentoring</button>
      <button class="menu-button" onclick="navigateTo('Riwayat Mentoring')">Riwayat Mentoring</button>
    </div>

    <button class="menu-button" onclick="toggleSubmenu(this)">Forum Komunitas</button>
    <div class="submenu">
      <button class="menu-button" onclick="navigateTo('Forum')">Forum</button>
      <button class="menu-button" onclick="navigateTo('Buat Postingan')">Buat Postingan</button>
    </div>

    <button class="menu-button" onclick="toggleSubmenu(this)">Rekomendasi</button>
    <div class="submenu">
      <button class="menu-button" onclick="navigateTo('Rekomendasi Pekerjaan')">Rekomendasi Pekerjaan</button>
      <button class="menu-button" onclick="navigateTo('Riwayat Lowongan')">Riwayat Lowongan</button>
    </div>

    <button class="menu-button" onclick="toggleSubmenu(this)">Portofolio</button>
    <div class="submenu">
      <button class="menu-button" onclick="navigateTo('Edit Portofolio')">Edit Portofolio</button>
      <button class="menu-button" onclick="navigateTo('Portofolio Kamu')">Portofolio Kamu</button>
    </div>

    <button class="menu-logout" onclick="logout()">Logout</button>
  </div>

  <script src="../components/navbar.js"></script>

</body>
</html>
