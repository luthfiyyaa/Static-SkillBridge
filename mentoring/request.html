<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajukan Mentoring</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        
        .mentoring-form {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 8px;
            max-width: 500px;
            margin: 30px auto; /* center di layar */
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            font-family: Arial, sans-serif;
        }
        
        .mentoring-form h2 {
            margin-bottom: 8px;
            color: #274c77;
        }
        
        .mentoring-form p {
            margin-bottom: 20px;
            color: #555;
        }
        
        .mentoring-form form label {
            display: block;
            margin-top: 15px;
            font-weight: 600;
            color: #333;
        }
        
        .mentoring-form input[type="text"],
        .mentoring-form input[type="email"],
        .mentoring-form input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border-radius: 4px;
            border: 1px solid #a3cef1;
            box-sizing: border-box;
            font-size: 14px;
        }
        
        .mentoring-form button {
            margin-top: 25px;
            padding: 12px 20px;
            width: 100%;
            background-color: #6096ba;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }
        
        .mentoring-form button:hover {
            background-color: #416f8d;
        }
        
        @media (max-width: 600px) {
            .mentoring-form {
                margin: 20px;
                padding: 20px 25px;
                max-width: none;
            }
        }
    </style>
</head>
<body>
    <div id="navbar-placeholder"></div>
    <div class="mentoring-form">
        <h2>Ajukan Mentoring dengan Dr. Andi Rahman, M.Kom</h2>
        <p>Bidang: Full Stack Web Development</p>
        <form id="mentoring-form" action="#" method="POST">
            <input type="hidden" name="mentor_id" value="1">
            
            <label for="nama_pemohon">Nama Pemohon:</label>
            <input type="text" id="nama_pemohon" name="nama_pemohon" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="pesan">Topik Mentoring:</label>
            <input type="text" id="pesan" name="pesan" required>
            
            <label for="tanggal">Tanggal Mentoring:</label>
            <input type="date" id="tanggal" name="tanggal" required>
            
            <button type="submit">Ajukan</button>
        </form>
    </div>
    <div id="footer-placeholder"></div>

    <script>
        document.getElementById('mentoring-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const nama = document.getElementById('nama_pemohon').value;
            const email = document.getElementById('email').value;
            const topik = document.getElementById('pesan').value;
            const tanggal = document.getElementById('tanggal').value;
            
            if (nama && email && topik && tanggal) {
                alert(`Permohonan mentoring berhasil diajukan!\n\nNama: ${nama}\nEmail: ${email}\nTopik: ${topik}\nTanggal: ${tanggal}`);
                
                // Reset form
                document.getElementById('mentoring-form').reset();
            }
        });
        
        // Set minimum date to today
        document.getElementById('tanggal').min = new Date().toISOString().split('T')[0];
    </script>
    <script>
        fetch('../components/navbar.html')
           .then(res => res.text())
           .then(data => {
             document.getElementById('navbar-placeholder').innerHTML = data;
           });
     
         fetch('../components/footer.html')
           .then(res => res.text())
           .then(data => {
             document.getElementById('footer-placeholder').innerHTML = data;
           });
     </script>     
</body>
</html>
